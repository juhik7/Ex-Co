<!DOCTYPE html>
<html>
<head>
    <title>sign in and sign up </title>
    <link rel="stylesheet" href="log_in.css"></link>
</head>
<body>
    
    <div class="sign_in">
        <div class="form"> 
            <form class="register-form" name="frmContact" method="" action="">
                <input type="number" name="ID" id="ID" placeholder="ID"/>
                <input type="text" name="user_name" id="user_name" placeholder=" user name"/>
                <input type="text" name="email_id" id="email_id" placeholder="email id"/>
                <input type="number" name="cont_no" id="cont_no" placeholder="contact number"/>
                <input type="text" name="password" id="password" placeholder="password"/>
                <input type="text" name="re-password" id="re-password" placeholder="re-password"/>
                <button name="create" id="create"> Create  </button>
                <p class="message"> Already Registered? <a href="#"> sign in </a></p>
            </form>

            <form class="sign_up">
                <input type="text" name="name" id="name" placeholder=" user name"/>
                <input type="password" name="password2" id="password2" placeholder="password"/>
                <button name="sign_up" id="sign_up"> sign_up </button>
                <p class="message"> Not Registered? <a href="#"> Register </a></p>
            </form>

        </div>
    </div>
 <script src='https://code.jquery.com/jquery-3.5.1.min.js'>
</script>

<script>
    $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>

</body>
</html>
